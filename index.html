    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffeef8 100%);
            color: #333;
        }
        .dancing-font {
            font-family: 'Dancing Script', cursive;
        }
        .heart {
            position: fixed;
            pointer-events: none;
            width: 40px;
            height: 40px;
            animation: falling linear infinite;
            z-index: 1;
            user-select: none;
        }
        @keyframes falling {
            0% {
                transform: translate(0, -100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x, 0), 100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .polaroid {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: 600;
            font-size: 1rem;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff4c6a;
        }
        h1 {
            letter-spacing: 1px;
        }
        h2 {
            font-weight: 500;
            line-height: 1.5;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

                <div class="polaroid">
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <div class="w-full md:w-2/3 video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/4JNgH6LPIcc?si=8MQB0VJgCf3fVf07" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="w-full rounded-lg"></iframe>

    <!-- Cora√ß√µes caindo -->
    <script>
        function createFallingHeart() {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart';
            heart.alt = 'Cora√ß√£o';
            const randomX = Math.random() * window.innerWidth;
            const duration = 3 + Math.random() * 3;
            heart.style.left = randomX + 'px';
            heart.style.setProperty('--random-x', (Math.random() * 50 - 25) + 'px');
            heart.style.animationDuration = duration + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createFallingHeart, 300);
    </script>
