        body {

        }

        .heart {
            position: fixed;
            pointer-events: none;
            width: 40px;
            height: 40px;
            animation: falling linear infinite;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
        }
        @keyframes falling {
            0% {
                transform: translate(0, -100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x, 0), 100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .polaroid {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .polaroid:hover {

        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .memory-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        .memory-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;

        }

    <script>
        // Criar cora√ß√µes caindo automaticamente
        function createFallingHeart() {
            const heart = document.createElement('img');
            heart.className = 'heart';
            heart.src = 'heart.png';
            
            // Posi√ß√£o horizontal aleat√≥ria
            const randomX = Math.random() * window.innerWidth;
            
            // Dura√ß√£o anima√ß√£o aleat√≥ria (3-6 segundos)
            const duration = 3 + Math.random() * 3;
            
            heart.style.left = randomX + 'px';
            heart.style.setProperty('--random-x', (Math.random() * 50 - 25) + 'px');
            heart.style.animationDuration = duration + 's';
            
            document.body.appendChild(heart);
            
            // Remover ap√≥s anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // Criar cora√ß√µes periodicamente
        setInterval(createFallingHeart, 300);

        // Revelar se√ß√µes ao clicar no bot√£o
        document.getElementById('reveal-btn').addEventListener('click', function() {
            this.style.display = 'none';
            
            // Mostrar timeline
            document.getElementById('timeline-section').classList.remove('hidden');
            
            // Mostrar galeria depois de um delay
            setTimeout(() => {
                document.getElementById('gallery-section').classList.remove('hidden');
                
                // Mostrar mensagem final depois de outro delay
                setTimeout(() => {
                    document.getElementById('final-message').classList.remove('hidden');
                    
                    // Animar cards da timeline
                    const memoryCards = document.querySelectorAll('.memory-card');
                    memoryCards.forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 300);
                    });
                }, 800);
            }, 800);
        });

        // Efeito de digita√ß√£o (pode personalizar a mensagem)
        const typeEffect = (element, text, speed = 50) => {
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, speed);
        };
    </script>
