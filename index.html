<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/flowers.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .heart-img {
            position: fixed;
            top: -40px;
            z-index: 9999;
            pointer-events: none;
            user-select: none;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 3px 15px rgba(255, 204, 255, 0.7);
            letter-spacing: 1px;
            font-weight: 500;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto 0;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffccff;
        }

        .flowers {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="not-loaded">

    <!-- Flor no in√≠cio -->
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
                <div class="flower__line__leaf flower__line__leaf--5"></div>
                <div class="flower__line__leaf flower__line__leaf--6"></div>
            </div>
        </div>
    </div>

    <div id="conteudo">
        <audio id="bgMusic" loop>
            <source src="romantic-music.mp3" type="audio/mpeg">
        </audio>
        <h2>Aceita me dar mais um beijinho? üíù</h2>
        <div class="button-container">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>

    <div id="video" style="display:none;">
        <video src="IMG_6349 (1).mov" controls autoplay></video>
    </div>

    <script>
        function sim() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            document.getElementById("conteudo").style.display = "none";
            document.getElementById("video").style.display = "block";
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üíñ', 'üíï', 'üíû', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }

        function createHearts() {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart-img';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 300);

        window.onload = () => {
            setTimeout(() => {
                document.body.classList.remove("not-loaded");
            }, 1000);
        };
    </script>
</body>
</html>
