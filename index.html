<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/flowers.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c0b4e 0%, #4b1474 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffccff;
            overflow: hidden;
        }

        #conteudo {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            background: rgba(74, 20, 110, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(45deg, #ff66cc, #ff3399);
            color: white;
            border: none;
            padding: 16px 32px;
            margin: 0 8px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4);
            min-width: 100px;
        }

        .btn:hover {
            background: #ff33cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 204, 0.6);
        }

        #video {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        video {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilos para as flores */
        .flowers {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px; /* Ajuste a altura conforme necess√°rio */
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        /* Adicione aqui os estilos para as flores, se necess√°rio */
    </style>
</head>

<body class="not-loaded">
    <div id="conteudo">
        <audio id="bgMusic" loop>
            <source src="romantic-music.mp3" type="audio/mpeg">
        </audio>
        <h2 style="font-size: 2.2rem; margin-bottom: 2rem; text-shadow: 0 3px 15px rgba(255, 204, 255, 0.7); letter-spacing: 1px; font-weight: 500;">Aceita me dar mais um beijinho? üíù</h2>
        <div style="display: flex; justify-content: center; gap: 20px; margin: 30px auto 0; position: relative;">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: static;">N√ÉO</button>
        </div>
    </div>

    <div id="video">
        <video src="IMG_6349 (1).mov" controls autoplay></video>
    </div>

    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
                <div class="flower__line__leaf flower__line__leaf--5"></div>
                <div class="flower__line__leaf flower__line__leaf--6"></div>
            </div>
        </div>

        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
            </div>
        </div>

        <div class="flower flower--3">
            <div class="flower__leafs flower__leafs--3">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
            </div>
        </div>
    </div>

    <script>
        function sim() {
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            document.getElementById("conteudo").style.display = "none";
            document.getElementById("video").style.display = "block";
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üíñ', 'üíï', 'üíû', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
        
        // Create falling hearts
        function createHearts() {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart-img';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Start heart animation
        setInterval(createHearts, 300);
    </script>
</body>

</html>
